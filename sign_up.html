<html>
<head>
	<link rel="stylesheet" type="text/CSS" href="style.css">
	<title> Sign Up </title>
</head>
	<body>
		<p>
			<h1>Bit Academy Sign Up</h1>
		</p>
		<form action="#" method="get" class="name-person">
			<div class="name-person">
				<label for="name"> 
					Naam
				</label><br>
				<input type="text" id="Name" required>
				<label for="email"><br>
					E-mail
				</label><br>
				<input type="email" id="E-mail" required>
				<label for="number"><br>
					Telefoonnummer
				</label><br>
				<input type="number" id="Telefoonnummer" required minlength="10" maxlength="10">
				<label for="password"><br>
					Pin code
				</label><br>
				<input type="password" id="Pin" required minlength="4" maxlength="4"><br>

				<label for="provincie">
					Provincie
				</label><br>

				<select id="Provincie-select">
					<option value=""> Kies een optie
					</option>

					<option value="Groningen">Groningen
					</option>

					<option value="Friesland">Friesland
					</option>

					<option value="Drenthe">Drenthe
					</option>

					<option value="Flevoland">Flevoland
					</option>

					<option value="Overijssel">Overijssel
					</option>

					<option value="Gelderland">Gelderland
					</option>

					<option value="Utrecht">Utrecht
					</option>

					<option value="Noord-Brabant">Noord-Brabent
					</option>

					<option value="Limburg">Limburg
					</option>

					<option value="Noord-Holland">Noord-Holland
					</option>

					<option value="Zuid-Holland">Zuid-Holland</option>

					<option value="Zeeland">Zeeland
					</option>
				</select>
			</div>

			<p>Hou je van voetbal?</p>

			<div>
				<input type="radio" id="Ja" name="voetbal" value="Ja">
				<label for="Ja">Ja</label><br>
			
				<input type="radio" id="Nee" name="voetbal" value="Nee">
				<label for="Nee">Nee</label>
			</div>
			<p>Favoriete dagen in de week?</p>

			<div>
				<input type="checkbox" id="maandag" name="maandag" >
				<label for="maandag">maandag</label>

				<input type="checkbox" id="dinsdag" name="dinsdag">
				<label for="dinsdag">dinsdag</label>

				<input type="checkbox" id="woensdag" name="woensdag">
				<label for="woensdag">woensdag</label>

				<input type="checkbox" id="donderdag" name="donderdag">
				<label for="donderdag">donderdag</label>

				<input type="checkbox" id="vrijdag" name="vrijdag" >
				<label for="vrijdag">vrijdag</label>

				<input type="checkbox" id="zaterdag" name="zaterdag" >
				<label for="zaterdag">zaterdag</label>

				<input type="checkbox" id="zondag" name="zondag">
				<label for="zondag">zondag</label>
			</div><br>
			<div>
				<label for="Opmerkingen">Opmerkingen</label>
				<br>
				<textarea id="opmerkingen" name="opmerkingen" rows="5" cols="70">Heb je nog opmerkingen?</textarea>

			</div>

			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
		<script src="script.js"> </script>
	</body>
	</html>
